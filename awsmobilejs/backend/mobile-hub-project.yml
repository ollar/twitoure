--- !com.amazonaws.mobilehub.v0.Project 
apps:
  web: !com.amazonaws.mobilehub.v0.AppDO {}
features:
  content-delivery: !com.amazonaws.mobilehub.v0.ContentDelivery 
    attributes:
      enabled: true
      visibility: public-global
    components:
      release: !com.amazonaws.mobilehub.v0.Bucket {}
  database: !com.amazonaws.mobilehub.v0.Database 
    components:
      database-nosql: !com.amazonaws.mobilehub.v0.NoSQLDatabase 
        tables:
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              avatar: SS
              fingerprint: S
              firstName: S
              id: S
              lastName: S
              points: SS
              timestampCreated: N
              userId: S
              username: S
            hashKeyName: userId
            hashKeyType: S
            indexes:
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: id
                hashKeyType: S
                indexName: id-timestampCreated
                rangeKeyName: timestampCreated
                rangeKeyType: N
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: username
                hashKeyType: S
                indexName: username-timestampCreated
                rangeKeyName: timestampCreated
                rangeKeyType: N
            rangeKeyName: timestampCreated
            rangeKeyType: N
            tableName: ___DYNAMIC_PREFIX___-users
            tablePrivacy: protected
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              height: N
              id: S
              name: S
              size: N
              timestampCreated: N
              type: S
              url: S
              userId: S
              width: N
            hashKeyName: userId
            hashKeyType: S
            rangeKeyName: ''
            rangeKeyType: ''
            tableName: ___DYNAMIC_PREFIX___-images
            tablePrivacy: protected
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              id: S
              latitude: N
              longitude: N
              timestamp: N
              userId: S
            hashKeyName: userId
            hashKeyType: S
            indexes:
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: userId
                hashKeyType: S
                indexName: userId-latitude
                rangeKeyName: latitude
                rangeKeyType: N
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: userId
                hashKeyType: S
                indexName: userId-longitude
                rangeKeyName: longitude
                rangeKeyType: N
            rangeKeyName: timestamp
            rangeKeyType: N
            tableName: ___DYNAMIC_PREFIX___-points
            tablePrivacy: protected
  mobile-analytics: !com.amazonaws.mobilehub.v0.Pinpoint {}
  sign-in: !com.amazonaws.mobilehub.v0.SignIn 
    attributes:
      enabled: true
      optional-sign-in: true
    components:
      sign-in-user-pools: !com.amazonaws.mobilehub.v0.UserPoolsIdentityProvider 
        attributes:
          alias-attributes:
            - email
          mfa-configuration: OFF
          name: userpool
          password-policy: !com.amazonaws.mobilehub.ConvertibleMap 
            min-length: '6'
            require-lower-case: false
            require-numbers: false
            require-symbols: false
            require-upper-case: false
name: twitoure
region: us-east-1
